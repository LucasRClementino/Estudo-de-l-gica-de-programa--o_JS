<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exercício da  aula 02.03 </h1>
    <script>
    
    //pedir para o usuário digitar um número
        var n1 = prompt("Digite um número:");

    //converter em número inteiro
    n1 = parseFloat(n1);
    
    //pedir outro número ao usuário
        var n2 = prompt("Digite mais um número:");

    //converter em número inteiro
    n2 = parseFloat(n2);

    /*
    mostrar em um "alert" o seguinte texto: o resto da divisão de (n1) por (n2) é: (resultado);
    */ 
       var modulo = (n1 % n2);
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + modulo);
    /*
    mostrar em um "alert" o seguinte texto: o número (n1) elevado (n2) é: (resultado)*/ 
        var expo = (n1 ** n2);
        alert("O número  " + n1 +  " elevado " + n2 + " é: " + expo); 
    
    </script>
</body>
</html>
