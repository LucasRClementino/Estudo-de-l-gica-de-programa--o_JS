<h1>Lógica de Programação - transformando uma string em número no JS</h1>

<body>
    
    <script>
        //pedir para o usuário digitar dois números
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite mais um número");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("A média é:  " + media);

    </script>

</body>
