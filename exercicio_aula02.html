<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

<body>

  <h1>Resolução do exercício proposto na aula anterior</h1>

    <script>
  //pedir para o usuário digitar um número
  //converter em número inteiro
  //pedir outro número e converter
 
    var n1 = prompt("Digite um número:");
    n1 = parseInt(n1);
    var n2 = prompt("Digite mais um número");
    n2 = parseInt(n2);
    //mostrar a subtração concatenando com o texto " a subtração é: ..."
    alert("A subtração do número é: " + (n1-n2));
    //mostrar a multiplicação com o texto "a multiplicação é:"
    alert("A multiplicação é: " + (n1*n2))
    //mostrar a divisão concatenando com o texto "a divisão é..."
    alert("A divisão é: " + (n1/n2));
    //mostar a soma concatenando com o texto "a soma é..."
    alert("A soma é: " + (n1+n2));
  </script>
</body>
    
  
</html>
