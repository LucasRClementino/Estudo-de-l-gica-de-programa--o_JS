<h1>Lógica de Programação em JS - Condicionais: Controle de decisões (If e Else)</h1>

<body>
    
<script>
    /*pedir para o usuário digitar dois número e mostrar uma mensagem informando se foi aprovado
    ou não. A nota de corte é 5 */ 

    var n1 = parseFloat(prompt("Digite a nota da primeira prova"));

    var n2 = parseFloat(prompt("Digite a nota da segunda prova"));

    var media = (n1+n2) / 2;

    if(media > 5) {alert("Parabéns, você foi aprovado");

    } 
    else {alert("Sinto muito, não foi aprovado");
        
    }
    
    
</script>


</body>
