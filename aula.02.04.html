<h1>Lógica de Programação - operadores de comparação</h1>
<body>
    
<script>
/* operadores de comparação no JS
== igualdade de (valor)
!= diferente (valor)
=== igualdade (valor e tipo)
!== diferente (valor e tipo)
> maior
>= maior ou igual
< menor
<= menor ou igual
*/

/* Pedir ao usuário para digitar dois números e mostrar um boolean indicando se a 
média for maior que 5 */ 

    var n1 = prompt("Digite um número");
    n1 = parseFloat(n1);

    //forma mais simples de comparado ao code da linha 26 e 27
    var n2 = parseFloat (prompt("Digite outro número"));
    

    var media = (n1 + n2) /2;
    alert ("A média da soma é: " + media)

    alert ("A média é maior que 5? ")
    alert (media > 5)

    
</script>
